<div class="Tcont">
	<img src="casadR.jpg" alt="Museo del Rebozo">
</div>
<div class="container">
		<h1>Reseñas</h1>
		<form name="formulario" id="reseñaForm">
			<label for="nombre">Nombre:</label>
			<input type="text" name="nombre" id="nombre" placeholder="Tu nombre" required>

			<label for="correo">Correo electrónico:</label>
			<input type="email" name="correo" id="correo" placeholder="tucorreo@ejmplo.com" required>

			<label for="fecha">Fecha de tu visita</label>
			<input type="date" name="fecha" id="fecha" required>

			<label for="calificacion">Calificación del museo:</label>
			<select id="calificacion" name="calificacion" required>
				<option value="">Selecciona una opción</option>
				<option value="5">★★★★★ Excelente</option>
				<option value="4">★★★★ Muy bueno</option>
     			<option value="3">★★★ Bueno</option>
      			<option value="2">★★ Regular</option>
      			<option value="1">★ Malo</option>
			</select>

			<label for="comentario">Tu opinión:</label>
    		<textarea id="comentario" name="comentario" rows="4" placeholder="Escribe aquí tu experiencia" required></textarea>

			<div class="checkbox-group">
				<label><input type="checkbox" name="check" value="check"> Acepto los términos y condiciones</label>
			</div>

			<input type="button" value="Leer Datos" onclick="leer()">
		</form>

		<h2>Tus datos son:</h2>
		<div id="resultado"></div>

		<h2>Reseñas de otros visitantes:</h2>
		<div id="todasResenas"></div>
	</div>


	<div class="container">
	<h1>Reservas</h1>
	<form name="formularioReserva" id="reservaForm">
		<label for="nombre">Nombre:</label>
		<input type="text" name="nombre" id="nombreReserva" placeholder="Tu nombre" required>

		<label for="correo">Correo electrónico:</label>
		<input type="email" name="correo" id="correoReserva" placeholder="tucorreo@ejmplo.com" required>

		<label for="fecha">Fecha de tu visita</label>
		<input type="date" name="fecha" id="fechaReserva" required>

		<label for="calificacion">Número de personas:</label>
		<input type="number" name="personas" id="personasReserva" required>

		<input type="button" value="Generar PDF" onclick="generarPDF()">
	</form>
</div>

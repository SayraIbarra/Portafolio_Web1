<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario</title>
    <style>
        body {
            background: #A0D7EE;
        }
        table {
            width: 100%;
        }
        td {
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1 style="text-align:center;">Volkswagen Potosina</h1>
    <h2 style="text-align:center;">Compras online</h2>

    <form action="" method="post" enctype="text/plain">
        <fieldset>
            <legend>Información general del cliente</legend>
            <table>
                <tr>
                    <td><label for="nombre">Nombre:</label></td>
                    <td><input type="text" name="nombre" id="nombre" placeholder="Nombre"></td>
                    <td><label for="ap">Apellido Paterno:</label></td>
                    <td><input type="text" name="ap" id="ap" placeholder="Apellido Paterno"></td>
                    <td><label for="am">Apellido Materno:</label></td>
                    <td><input type="text" name="am" id="am" placeholder="Apellido Materno"></td>
                </tr>
                <tr>
                    <td><label for="user">Nombre de usuario:</label></td>
                    <td><input type="text" name="user" id="user" placeholder="Usuario"></td>
                    <td><label for="pass">Password:</label></td>
                    <td><input type="password" name="pass" id="pass" placeholder="Contraseña"></td>
                    <td><label for="fechanac">Fecha de registro:</label></td>
                    <td><input type="date" name="fechanac" id="fechanac"></td>
                </tr>
            </table>
        </fieldset>
        
        <fieldset>
            <legend>Datos para facturar</legend>
            <table>
                <tr>
                    <td><label for="pais">País:</label></td>
                    <td>
                        <select id="pais" name="pais">
                            <option value="mexico">México</option>
                            <option value="canada">Canadá</option>
                            <option value="reino_unido">Reino Unido</option>
                        </select>
                    </td>
                    <td><label for="ciudad">Ciudad:</label></td>
                    <td>
                        <select id="ciudad" name="ciudad">
                            <option value="slp">San Luis Potosí</option>
                            <option value="monterrey">Monterrey</option>
                            <option value="cd_valles">Cd. Valles</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="calle">Calle:</label></td>
                    <td><input type="text" name="calle" id="calle" placeholder="Calle"></td>
                    <td><label for="nc">Número de casa:</label></td>
                    <td><input type="text" name="nc" id="nc" placeholder="Número exterior"></td>
                </tr>
                <tr>
                    <td><label for="colonia">Colonia:</label></td>
                    <td><input type="text" name="colonia" id="colonia" placeholder="Colonia"></td>
                    <td><label for="cp">Código Postal:</label></td>
                    <td><input type="text" name="cp" id="cp" placeholder="Código postal"></td>
                </tr>
                <tr>
                    <td><label for="rfc">R.F.C.:</label></td>
                    <td><input type="text" name="rfc" id="rfc" placeholder="RFC"></td>
                    <td><label for="correo">E-mail:</label></td>
                    <td><input type="email" name="correo" id="correo" placeholder="E-mail"></td>
                </tr>
                <tr>
                    <td colspan="4">
                        <input type="checkbox" name="aceptar" id="aceptar" value="1">
                        <label for="aceptar">Acepto términos y condiciones</label>
                    </td>
                </tr>
                <tr>
                    <td colspan="4" style="text-align:center;">
                        <input type="submit" name="enviar" id="enviar" value="Enviar">
                        <input type="reset" name="restablecer" id="restablecer" value="Restablecer">
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>

    <p style="text-align:right;">Febrero 2025,SLP</p>
</body>
</html>
